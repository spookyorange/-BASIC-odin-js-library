<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/common.css">
  <title>Js Library</title>
</head>
<body>
  <table id="books-table">
    <legend>Books</legend>
    <tr>
      <th>Books</th>
      <th>Page Count</th>
      <th>Author</th>
      <th>Readed?</th>
    </tr>
  </table>

  <button id="new-book-button" type="button">
    New Book
  </button>
  <br><br>

  <form action="#" class="hidden" id="newBookForm">
    <label for="name">Book's Name</label>
    <input type="text" name="bookName" id="name">
    <br><br>
    <label for="page-count">Page Count</label>
    <input type="text" name="pageCount" id="page-count">
    <br><br>
    <label for="author">Author</label>
    <input type="text" name="author" id="author">
    <br><br>

    <button type="submit" id="createBookButton">Create Book</button>
  </form>

  <script src="js/common.js"></script>
</body>
</html>
